        // 给一组数字数组，将该数组中的数据排序（按照从小到大的规则）
        var arr = [6, 9, 7, 3, 2, 0]
        for (j = 0; j < arr.length - 1; j++) {
            for (i = 0; i < arr.length - 1 - j; i++) {
                if (arr[i] > arr[i + 1]) {
                    var temp = arr[i];
                    arr[i] = arr[i + 1];
                    arr[i + 1] = temp;
                }

            }
        }
        console.log(arr);
